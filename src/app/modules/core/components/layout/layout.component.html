<section class="app-navigation">
  <app-primary-navigation></app-primary-navigation>
</section>
<section class="wrapper">
  <aside class="side-navigation" [ngClass]="panelIsOpen ? 'panel-open' : 'panel-closed'">
    <app-side-navigation
      [panelIsOpen]="panelIsOpen"
      (toggleEvent)="panelIsOpen = $event"
    ></app-side-navigation>
  </aside>
  <main class="content" [ngClass]="panelIsOpen ? 'content-small' : 'content-large'">
    <section class="content-navigation">
      <app-content-navigation></app-content-navigation>
    </section>
    <router-outlet></router-outlet>
  </main>
</section>
<footer class="app-footer">
  <app-footer></app-footer>
  <app-footer-content></app-footer-content>
</footer>

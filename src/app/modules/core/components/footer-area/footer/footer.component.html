<div class="footer-nav flex-center">
  <div class="flex-start ml-2 w-50 h-100">
    <button
      class="content-tab"
      (click)="toggleVitaePanel('skills')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'skills'"
    >
      <i class="fas fa-check fa-sm mr-1"></i>
      Skills
    </button>

    <button
      class="content-tab"
      (click)="toggleVitaePanel('hobbies')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'hobbies'"
    >
      <i class="fas fa-paper-plane fa-sm mr-1"></i>
      Hobbies
    </button>

    <button
      class="content-tab"
      (click)="toggleVitaePanel('experience')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'experience'"
    >
      <i class="fas fa-tasks fa-sm mr-1"></i>
      Experience
    </button>

    <button
      class="content-tab"
      (click)="toggleVitaePanel('education')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'education'"
    >
      <i class="fas fa-graduation-cap fa-sm mr-1"></i>
      Education
    </button>

    <button
      class="content-tab"
      (click)="toggleVitaePanel('contact')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'contact'"
    >
      <i class="fas fa-envelope fa-sm mr-1"></i>
      Contact
    </button>
  </div>

  <div class="flex-end w-50 h-100">
    <button class="content-tab">
      <i class="fas fa-code-branch fa-sm mr-2"></i>
      Github
    </button>

    <button class="content-tab" #date></button>

    <button class="content-tab">
      <i class="fas fa-palette fa-sm mr-1"></i>
      Theme
    </button>

    <button
      *authenticatedWithRole="'Unauthenticated'"
      class="content-tab"
      (click)="toggleVitaePanel('login')"
      [class.content-tab-active]="layoutService.activeVitaeTab === 'login'"
    >
      <i class="fas fa-user fa-sm mr-1"></i>
      Login
    </button>
    <button
      *authenticatedWithRole="'Any'"
      class="content-tab"
      (click)="logout()"
    >
      <i class="fas fa-user fa-sm mr-1"></i>
      Logout
    </button>
  </div>
</div>
